    <script>
        var slideIndex = 0;
        var slideIndex1 = 0;
        var slideIndex2 = 0;
        var slideIndex3 = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var slides1 = document.getElementsByClassName("mySlides1");
            var slides2 = document.getElementsByClassName("mySlides2");
            var slides3 = document.getElementsByClassName("mySlides3");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < slides1.length; i++) {
                slides1[i].style.display = "none";
            }
            for (i = 0; i < slides2.length; i++) {
                slides2[i].style.display = "none";
            }
            for (i = 0; i < slides3.length; i++) {
                slides3[i].style.display = "none";
            }
            slideIndex++;
            slideIndex1++;
            slideIndex2++;
            slideIndex3++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            if (slideIndex1 > slides1.length) {
                slideIndex1 = 1
            }
            if (slideIndex2 > slides2.length) {
                slideIndex2 = 1
            }
            if (slideIndex3 > slides3.length) {
                slideIndex3 = 1
            }
            slides[slideIndex - 1].style.display = "inline-block";
            slides1[slideIndex1 - 1].style.display = "inline-block";
            slides2[slideIndex2 - 1].style.display = "inline-block";
            slides3[slideIndex3 - 1].style.display = "inline-block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("April 5, 2020 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("dday").innerHTML = days + "<br>days ";
        document.getElementById("dhour").innerHTML = hours + "<br>hrs "
        document.getElementById("dmin").innerHTML = minutes + "<br>min ";
        document.getElementById("dsec").innerHTML = seconds + "<br>sec ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
